<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Box Demo</title>
<script>
    function confirmValue()
    {
        let status=confirm('plz check the value u enterd')
        console.log("status is",status)
    }
</script>

</head>
<body>
    <input type="text">
    <button onclick="confirmValue()">Save</button>
</body>
</html>
